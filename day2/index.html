<!-- Image, Marquee & Anchor Tag
<img src=”...” title=”…” alt=”…” width=”...” height=”...”/>
<marquee direction=”…” behavior=”…” scrollamount=”…”>
<a href=”…” target=”...”> -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- inline element -->
    <img src="./image.jpeg" alt="" />
    <img src="./Designer.jpeg" alt="" width="400px" title="boy" />
    <img src="https://media1.tenor.com/m/5fq2ANoCeWsAAAAd/bird-flying.gif" alt="">
    <img
      src="https://m.media-amazon.com/images/I/51BNcD2PTfL._SY300_SX300_QL70_FMwebp_.jpg"
      alt="Cartoon image"
    />
    <mark>hello</mark>
    <!-- <img src="./Designer.jpeg" alt=""> -->

    <!-- block element -->
    <h3>hello</h3>
    <h4>world</h4>

    <p>
      Lorem ipsum <mark> dolor</mark> sit amet consectetur adipisicing elit.
      Doloribus sit voluptas voluptatem, ratione nihil, vero iste ducimus
      deleniti, quis fugiat voluptatibus! Ducimus sequi minus quis esse
      deleniti, commodi quaerat earum!
    </p>
    <marquee behavior="alternate" scrollamount="20px" direction="left">
      Batman</marquee
    >
    <marquee behavior="slide" scrollamount="20px" direction="right"
      >superman</marquee
    >
    
    <marquee behavior="" direction="up">spiderman</marquee>
    <marquee behavior="" direction="down">ironman</marquee>
    <a href="./about.html" target="_blank"><button>About Page</button></a>
     <a href="./about.html" target="_self"><button>About Page target"self"</button></a>
   
  </body>
</html>
