<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        height: 70px;
        background-color: green;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding:0 10%;
      }
      ul {
        list-style: none;
      }
      nav {
        display: flex;
        gap: 15px;
      }
      ul {
        display: flex;
        gap: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Logo</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>Contact</li>
          <li>About</li>
          <li>Features</li>
        </ul>
        <button>Get started</button>
      </nav>
    </header>
  </body>
</html>
