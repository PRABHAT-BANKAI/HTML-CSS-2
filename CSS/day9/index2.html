<!-- -float (left, right)
clear: both  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 150px;
        height: 150px;
      }

      .box1 {
        background-color: aqua;
        float: left;
      }
      .box2 {
        background-color: rgb(0, 119, 255);
        float: left;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="clear"></div>
    <div class="box box2"></div>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box1"></div>
    <div class="clear"></div>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="clear"></div>
    <div class="box box2"></div>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box1"></div>
  </body>
</html>
